name: verify

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0 # 全履歴を取得（oj-verifyの「最終更新日」判定に必要）

    - name: Set up Python
      uses: actions/setup-python@v4

    # .verify-helper/ ディレクトリをキャッシュする
    # これにより、すでにACしたテストの結果が保持され、変更がないファイルはスキップされます
    - name: Cache .verify-helper
      uses: actions/cache@v3
      with:
        path: .verify-helper
        key: ${{ runner.os }}-oj-verify-${{ hashFiles('**/*.cpp') }}
        restore-keys: |
          ${{ runner.os }}-oj-verify-

    - name: Install dependencies
      run: pip3 install -U online-judge-verify-helper

    - name: Run tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
        GH_PAT: ${{ secrets.GH_PAT }}
      run: git pull && oj-verify all
